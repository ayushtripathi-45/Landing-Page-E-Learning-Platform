<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins", Arial, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;

    background:linear-gradient(
        135deg,
        #020617,
        #020c2c,
        #001845,
        #020617
    );
    background-size:400% 400%;
    animation:bgFlow 16s ease infinite;
}

@keyframes bgFlow{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.signup-box{
    width:380px;
    padding:38px 32px;
    border-radius:22px;

    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(16px);
    border:1px solid rgba(255,255,255,0.15);

    box-shadow:0 35px 90px rgba(0,0,0,0.85);
    text-align:center;
}

.signup-box h2{
    color:#38bdf8;
    margin-bottom:26px;
    letter-spacing:1px;
}

.signup-box input{
    width:100%;
    padding:14px 16px;
    margin:12px 0;

    border-radius:14px;
    border:1px solid rgba(255,255,255,0.25);

    background:linear-gradient(
        135deg,
        rgba(255,255,255,0.18),
        rgba(255,255,255,0.05)
    );

    color:#ffffff;
    font-size:15px;
    transition:all .3s ease;
}

.signup-box input::placeholder{
    color:rgba(255,255,255,0.65);
}

.signup-box input:hover{
    transform:translateY(-2px);
}

.signup-box input:focus{
    outline:none;
    border-color:#38bdf8;
    box-shadow:0 0 24px rgba(56,189,248,0.75);
}

.signup-box button{
    margin-top:28px;
    width:100%;
    padding:14px;

    border:none;
    border-radius:30px;
    cursor:pointer;

    background:linear-gradient(135deg,#38bdf8,#2563eb);
    color:white;
    font-size:16px;
    font-weight:600;
    letter-spacing:.5px;

    box-shadow:0 16px 40px rgba(56,189,248,0.65);
    transition:all .25s ease;
}

.signup-box button:hover{
    transform:translateY(-3px);
}

.signup-box button:active{
    transform:scale(.96);
}

.signup-box p{
    margin-top:18px;
    font-size:13px;
    color:rgba(255,255,255,0.6);
}

.signup-box p a{
    color:#7dd3fc;
    text-decoration:none;
}

.signup-box p a:hover{
    text-decoration:underline;
}
</style>
<link rel="stylesheet" href="css/responsive.css">
</head>

<body>

<div class="signup-box">
    <h2>Create Account</h2>

    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email Address">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm Password">

    <button onclick="alert('Sign Up Successfully')">Sign Up</button>

    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

</body>
</html>
