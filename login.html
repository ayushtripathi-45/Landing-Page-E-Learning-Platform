<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | E-Learning Studio</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins", Arial, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#52004b,#702170,#000814);
    background-size:300% 300%;
    animation:bgMove 14s ease infinite;
}

@keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
.login-box{
    width:360px;
    padding:38px 32px;
    border-radius:20px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(14px);
    border:1px solid rgba(255,255,255,0.15);
    box-shadow:0 30px 80px rgba(0,0,0,0.9);
    text-align:center;
}
.login-box h2{
    color:#f83838;
    margin-bottom:25px;
    letter-spacing:1px;
}
.login-box input{
    width:100%;
    padding:14px 16px;
    margin:12px 0;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.25);
    background:linear-gradient(
        135deg,
        rgba(255,255,255,0.18),
        rgba(255,255,255,0.05)
    );
    color:#ffffff;
    font-size:15px;
    transition:all .3s ease;
}

.login-box input::placeholder{
    color:rgba(255,255,255,0.65);
}

.login-box input:hover{
    transform:translateY(-2px);
}

.login-box input:focus{
    outline:none;
    border-color:#58f838;
    box-shadow:0 0 22px rgba(56,189,248,0.7);
}
.forgot{
    display:block;
    margin-top:8px;
    text-align:right;
    font-size:13px;
    color:#7dd3fc;
    text-decoration:none;
}
.forgot:hover{
    text-decoration:underline;
}

.login-box button{
    margin-top:28px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#38bdf8,#2563eb);
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 15px 35px rgba(56,189,248,0.7);
    transition:all .25s ease;
}

.login-box button:hover{
    transform:translateY(-3px);
}

.login-box button:active{
    transform:scale(.96);
}
</style>
<link rel="stylesheet" href="css/responsive.css">
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username / Email">
    <input type="password" id="password" placeholder="Password">

    <a href="forgotpass.html" class="forgot">Forgot Password?</a>

    <button onclick="alert('Login Successfully')">Login</button>
</div>
</body>
</html>
