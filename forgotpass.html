<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins, Arial, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#170202,#2c0202,#140000);
}

.box{
    width:340px;
    padding:34px;
    border-radius:20px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(14px);
    box-shadow:0 30px 80px rgba(255, 0, 0, 0.9);
    text-align:center;
}

.box h2{
    color:#f83838;
    margin-bottom:20px;
}

.box input{
    cursor: pointer;
    width:100%;
    padding:14px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.3);
    background:rgba(255,255,255,.15);
    color:white;
}

.box input::placeholder{
    color:rgba(255, 255, 255, 0.65)
}

.box button{
    margin-top:25px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#f83838,#eb2525);
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
     box-shadow:0 12px 30px rgba(248, 56, 207, 0.45);
    transition:transform .25s ease, box-shadow .25s ease, filter .25s ease;
}
.box button:hover{
    transform:translateY(-3px);
    box-shadow:0 20px 45px rgba(56, 248, 248, 0.7);
    filter:brightness(1.05);
}

.box button:active{
    transform:scale(.96);
    box-shadow:0 8px 18px rgba(248, 56, 56, 0.5);
}
</style>
<link rel="stylesheet" href="css/responsive.css">
</head>

<body>

<div class="box">
    <h2>Forgot Password</h2>
    <input type="email" placeholder="Enter your email">
    <button onclick="alert('ðŸ“§ Reset Code sent successfully to your mail')">Submit</button>
</div>
</body>
</html>
