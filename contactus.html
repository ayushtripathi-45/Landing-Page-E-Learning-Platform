<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Studio | Contact Us</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", Arial, sans-serif;
        }

        body{
            background:#000;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            overflow: hidden;

            display: flex;
            flex-direction: column;
            align-items: center;

            background: linear-gradient(
                135deg,
                #000000,
                #2b1400,
                #000000
            );
            background-size: 300% 300%;
            animation: bgMove 14s ease infinite;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container::after{
            content:"";
            position:absolute;
            inset:0;
            background:
                radial-gradient(circle at 20% 30%, rgba(255,140,0,.25), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255,60,0,.2), transparent 40%);
            pointer-events:none;
        }

        header{
            margin-top: 30px;
            z-index: 2;
        }

        header h2{
            color: #ffb300;
            font-style: italic;
            letter-spacing: 1px;
            cursor: pointer;
            transition: color .3s ease, text-shadow .3s ease;
        }

        header h2:hover{
            color: #fff176;
            text-shadow: 0 0 15px rgba(255,200,0,.8);
        }

        .input-center{
            flex:1;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            position:relative;
            z-index:2;
        }

        .input-center::before{
            content:"";
            position:absolute;
            width:420px;
            height:460px;
            background: radial-gradient(circle, rgba(255,140,0,.25), transparent 65%);
            z-index:-1;
        }

        .input-center input{
            width:320px;
            padding:14px 18px;
            margin:12px 0;
            border-radius:14px;
            border:1px solid rgba(255,255,255,.25);

            background: linear-gradient(
                135deg,
                rgba(255,255,255,.15),
                rgba(255,255,255,.04)
            );
            backdrop-filter: blur(12px);

            color:#fff;
            font-size:15px;
            cursor:pointer;

            box-shadow:
                inset 0 1px 2px rgba(255,255,255,.5),
                0 15px 40px rgba(0,0,0,.6);

            transition: all .35s ease;
        }

        .input-center input::placeholder{
            color: rgba(255,255,255,.65);
        }

        .input-center input:hover{
            transform: translateY(-2px);
            box-shadow:
                inset 0 1px 2px rgba(255,255,255,.7),
                0 20px 45px rgba(0,0,0,.75);
        }

        .input-center input:focus{
            outline:none;
            cursor:text;
            transform: translateY(-3px) scale(1.01);
            border-color:#ff9800;

            box-shadow:
                inset 0 1px 2px rgba(255,255,255,.8),
                0 0 25px rgba(255,152,0,.7),
                0 25px 55px rgba(0,0,0,.8);
        }

        .input-center button{
            margin-top:30px;
            padding:14px 40px;
            border-radius:40px;
            border:none;
            cursor:pointer;

            background: linear-gradient(135deg,#ff9800,#ff3d00);
            color:#fff;
            font-size:16px;
            font-weight:600;
            letter-spacing:.6px;

            box-shadow:
                0 12px 35px rgba(255,120,0,.6),
                inset 0 1px 2px rgba(255,255,255,.6);

            transition: all .25s ease;
        }

        .input-center button:hover{
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(255,120,0,.85);
        }

        .input-center button:active{
            transform: scale(.95);
        }
    </style>
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>Contact Us</h2>
        </header>

        <div class="input-center">
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
            <input type="number" placeholder="Enter your number">
            <input type="text" placeholder="Enter your interested plan">
            <button type="submit" onclick="alert(' Submitted Successfully')">Submit</button>

        </div>
    </div>
</body>
</html>
